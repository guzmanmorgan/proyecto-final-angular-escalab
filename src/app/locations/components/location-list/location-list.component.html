  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{title}}</h1>
    <p class="lead">
      Here you will find all the locations of the series. Press the link to more information. 

    </p>
  </div>
  
  <div class="container">
    <div class="card-columns mb-5">
      <div class="card" *ngFor="let locations of allLocations; let i = index;">
        <img src={{locations.img_url}} class="card-img-top" alt={{locations.img_url}}>
          <div class="card-body">
            <h5 class="card-title"> {{locations.name | uppercase}} </h5>
            <p class="card-text"> Type: {{locations.type}} </p>
          </div>
      </div>
    </div>
  </div>
